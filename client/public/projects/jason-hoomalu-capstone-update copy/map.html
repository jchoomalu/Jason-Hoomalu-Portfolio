<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Generator</title>

rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

      crossorigin="anonymous"
    />
<link href="css/styles.css" rel="stylesheet">
</head>

<body class='vh-100 bg-black'>
<div class='container-fluid p-1'>
<div class='row h-100'>
<div class='col-md-4 ml-4 h-100 text-white p-3 overflow-auto panel'>
<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#convert" aria-expanded="false">
    Convert Tool
</button>
<div class="collapse mt-2" id="convert">
<input type='text' class='m-2 w-100 border border-primary' id='tile-array' >
<button class='btn btn-secondary' id="btn-convert-array">Convert to Array</button>
<button class='btn btn-secondary' id="btn-convert-map">Convert to Map</button>
</div>
<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#base" aria-expanded="false">Base Tool </button>
<div class="collapse mt-2" id="base">
  <div class="row col-12">
<input id="base-x" class=" w-25 border border-primary" type="text" placeholder="X">
<input id="base-y" class=" w-25 border border-primary" type="text" placeholder="Y">
<input id="base-tile"  class=" w-25 border border-primary" type="text" placeholder="TILE">
<button class="btn btn-info m-3" id="place-base">Place Base</button>
</div>
</div>
  



<ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="land-tab" data-bs-toggle="tab" data-bs-target="#land" type="button" role="tab" aria-controls="home" aria-selected="true">Landscape</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="npc-tab" data-bs-toggle="tab" data-bs-target="#npc" type="button" role="tab" aria-controls="profile" aria-selected="false">NPC</button>
  </li>
   <li class="nav-item" role="presentation">
    <button class="nav-link" id="monarch-tab" data-bs-toggle="tab" data-bs-target="#monarch" type="button" role="tab" aria-controls="profile" aria-selected="false">Monarch</button>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="land" role="tabpanel" aria-labelledby="land-tab">
    <div class='tile-options border border-primary'></div>
  </div>
  
  <div class="tab-pane" id="npc" role="tabpanel" aria-labelledby="npc-tab">
    <div class='tile-npc border border-primary'></div>
  </div>
  
   <div class="tab-pane" id="monarch" role="tabpanel" aria-labelledby="monarch-tab">
    <div class='tile-monarch border border-primary'></div>
  </div>
  
</div>
</div>
<div class='col-md-7 h-100 overflow-auto'>
<div style='width: 8000px; height: 3000px' class='tile-map border border-primary position-relative'></div>
</div>
</div>
</div>
